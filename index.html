<!doctype html>
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </head>
  <body ng-app="BookApp">
    <div class="header">
      <div class="container">        
        <h1><i class="fas fa-book"></i> Web Development Useful Book List</h1>

      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <h2>{{ title }}</h2>
      <div ng-repeat="product in products" class="col-md-6"> 
        <div class="thumbnail"> 
          <h2>{{ title }}</h2>
          <h2>{{content}}</h2>
          <img ng-src="{{ product.IMG }}">
          <p class="title">{{ product.TITLE }}</p> 
          <p class="price">{{ product.PRICE | currency }}</p>
          <div class="rating">
            <p class="likes" ng-click="incLikes(product.ID)"><i class="fas fa-thumbs-up"></i>  {{product.LIKES}}</p>
            <p class="dislikes" ng-click="incDislikes(product.ID)"><i class="fas fa-thumbs-down"></i>  {{product.DISLIKES}}</p>
          </div>
        </div> 
      </div>
    </div>


  </body>
</html>
